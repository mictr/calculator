<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">&nbsp;</div>
        <div class="logo">
          <div class="brand">TEXAS INSTRUMENTS</div>
          <div class="model">TI-108</div>
        </div>
        <div class="solar">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <br />
        <div class="button-container">
          <div class="left-buttons">
            <button class="red">+/-</button>
            <button class="red">√</button>
            <button class="red">%</button>
            <button class="red">MRC</button>
            <button class="red">M-</button>
            <button class="red">M+</button>
            <button class="white number">7</button>
            <button class="white number">8</button>
            <button class="white number">9</button>
            <button class="white number">4</button>
            <button class="white number">5</button>
            <button class="white number">6</button>
            <button class="white number">1</button>
            <button class="white number">2</button>
            <button class="white number">3</button>
            <button class="red on-clear">ON/C</button>
            <button class="white number">0</button>
            <button class="white number dot">.</button>
          </div>
          <div class="operators">
            <button class="red operator">÷</button>
            <button class="red operator">᙮</button>
            <button class="red operator">-</button>
            <button class="red operator">+</button>
            <button class="red operator">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
